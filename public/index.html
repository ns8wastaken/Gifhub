<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gifhub</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Gif<span>hub</span></h1>
        </header>

        <main>
            <section class="card">
                <legend>Upload New GIF</legend>
                <form id="upload-form">
                    <div class="upload-row">
                        <input type="file" name="file" id="file-input" required hidden>
                        <label for="file-input" class="btn-secondary">Choose File</label>

                        <input type="text" name="tags" id="tags-input" placeholder="Tags (e.g. pet, dog, ball)" required>

                        <button type="submit" id="file-upload" class="btn-primary">Upload</button>
                    </div>
                    <p id="status"></p>
                </form>
            </section>

            <section class="card">
                <legend>Search Gallery</legend>
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Search tags...">
                </form>
            </section>

            <div class="gallery" id="gallery">
                </div>
        </main>

        <div id="context-menu" class="context-menu">
            <ul>
                <li>Edit tags</li>
                <li id="remove-img" class="danger">Remove image</li>
            </ul>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
