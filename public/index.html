<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gifhub</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <button id="nuke-btn" class="btn-danger-fixed">Nuke Gallery</button>

        <header>
            <h1>Gif<span>hub</span></h1>
        </header>

        <main>
            <section class="card">
                <legend>Upload New GIF</legend>
                <form id="upload-form">
                    <div class="upload-row">
                        <input type="file" name="file" id="file-input" required hidden>
                        <label for="file-input" class="btn-secondary">Choose File</label>

                        <input type="text" name="tags" id="tags-input" placeholder="Tags (e.g. pet, dog, ball)" required>

                        <button type="submit" id="file-upload" class="btn-primary">Upload</button>
                    </div>
                    <p id="status"></p>
                </form>
            </section>

            <section class="card">
                <legend>Search Gallery</legend>
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Search tags...">
                </form>
            </section>

            <div class="gallery" id="gallery">
                </div>
        </main>

        <div id="context-menu" class="context-menu">
            <ul>
                <li data-action="edit-tags">Edit tags</li>
                <li data-action="delete" class="danger">Remove image</li>
            </ul>
        </div>

        <div id="custom-modal-container" class="modal-backdrop" style="display: none;">
            <div class="modal-card">
                <h3 id="modal-title"></h3>
                <p id="modal-message"></p>
                <div class="modal-actions">
                    <button id="modal-cancel" class="btn-secondary">Cancel</button>
                    <button id="modal-confirm" class="btn-primary">Confirm</button>
                </div>
            </div>
        </div>

        <div id="edit-modal-container" class="modal-backdrop" data-urgency="none" style="display: none;">
            <div class="modal-card">
                <h3>Edit Image Tags</h3>

                <img id="edit-preview-img" src="" alt="Preview">

                <div class="tag-input-group">
                    <label for="edit-tags-input">Tags (separated by commas)</label>
                    <input type="text" id="edit-tags-input" placeholder="e.g. funny, reaction, cat">
                </div>

                <div class="modal-actions">
                    <button id="edit-cancel" class="btn-secondary">Cancel</button>
                    <button id="edit-save" class="btn-primary">Save Changes</button>
                </div>
            </div>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
